<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update_avatar_ui</title>
</head>
<body>


<p>name:<input value="tj"/></p>
<p>avatar:<input value="/img/a.jpg"/></p>



<p>
    <button id="btn">修改</button>
</p>

<script src="https://cdn.bootcss.com/axios/0.19.0/axios.js"></script>


<script>
    const btn = document.getElementById('btn');
    const inputs = document.getElementsByTagName("input");

    btn.onclick = () => {
        axios.post('/api/updateAvatar', {
            name: inputs[0].value,
            avatar: inputs[1].value,
        })
            .then(res => {
                console.log(res.data);
            })
            .catch(error => {
                console.log(error);
            });
    }

</script>

</body>
</html>
