<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find_articles_by_author_ui</title>
</head>
<body>


<p>author:<input value="tj"/></p>


<p>
    <button id="btn">查询</button>
</p>

<script src="https://cdn.bootcss.com/axios/0.19.0/axios.js"></script>


<script>
    const btn = document.getElementById('btn');
    const inputs = document.getElementsByTagName("input");

    btn.onclick = () => {
        axios.post('/api/findArticlesByAuthor', {
            author: inputs[0].value,
        })
            .then(res => {
                console.log(res.data);
            })
            .catch(error => {
                console.log(error);
            });
    }

</script>

</body>
</html>
